# ============================================
# REVO — Nginx Reverse Proxy
# ============================================

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream servers
    upstream api_server {
        server api:3000;
    }

    upstream dashboard_server {
        server dashboard:80;
    }

    upstream menu_server {
        server menu:80;
    }

    # --- Redirect HTTP → HTTPS ---
    server {
        listen 80;
        server_name *.holarevo.com holarevo.com;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- API: api.holarevo.com ---
    server {
        listen 443 ssl;
        server_name api.holarevo.com;

        ssl_certificate     /etc/nginx/ssl/live/holarevo.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/holarevo.com/privkey.pem;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Stricter rate limit for auth endpoints
        location /api/v1/auth {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://api_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # --- Dashboard: app.holarevo.com ---
    server {
        listen 443 ssl;
        server_name app.holarevo.com;

        ssl_certificate     /etc/nginx/ssl/live/holarevo.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/holarevo.com/privkey.pem;

        location / {
            proxy_pass http://dashboard_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # SPA fallback
        location /assets {
            proxy_pass http://dashboard_server;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # --- Menu Digital: menu.holarevo.com ---
    server {
        listen 443 ssl;
        server_name menu.holarevo.com *.menu.holarevo.com;

        ssl_certificate     /etc/nginx/ssl/live/holarevo.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/holarevo.com/privkey.pem;

        location / {
            proxy_pass http://menu_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /assets {
            proxy_pass http://menu_server;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
