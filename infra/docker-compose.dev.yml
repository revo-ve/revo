version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: revo-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: revo
      POSTGRES_USER: revo_admin
      POSTGRES_PASSWORD: revo_secret
    volumes:
      - revo-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revo_admin -d revo"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: revo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - revo-redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  revo-pgdata:
  revo-redisdata:
