name: ğŸš€ Deploy REVO

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # â”€â”€â”€ Build & Test â”€â”€â”€
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: pnpm lint || true

      - name: ğŸ—ï¸ Build API
        run: pnpm --filter @revo/api build

      - name: ğŸ—ï¸ Build Dashboard
        run: pnpm --filter @revo/dashboard build
        env:
          VITE_API_URL: https://api.holarevo.com/api

  # â”€â”€â”€ Deploy to VPS â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: ğŸ“¤ Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd /home/revo/app
          
            # Pull latest changes
            git pull origin main
          
            # Create/update .env file
            cat > .env << 'EOF'
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          JWT_EXPIRATION=15m
          JWT_REFRESH_EXPIRATION=7d
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          MAIL_FROM=REVO <equipo@holarevo.com>
          FRONTEND_URL=https://app.holarevo.com
          API_URL=https://api.holarevo.com
          EOF
          
            # Build and restart containers
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
          
            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T api npx prisma migrate deploy
          
            # Clean up old images
            docker image prune -f
          
            echo "âœ… Deployment complete!"
          ENDSSH

      - name: âœ… Verify deployment
        run: |
          sleep 10
          curl -f https://api.holarevo.com/api/health || exit 1
          echo "ğŸ‰ API is healthy!"